            </food-card>

            <food-card image="yellow.png" title="Vegansk förrätt" mainingredient="Grönsaker" numberofservings="10"
                cookingtime="10-15" contains="Gluten" :adaptationlist="['med fisk', 'glutenfri']">
            </food-card>

            <food-card image="splash-mobile.png" title="Fisk a la Becca" mainingredient="Fisk" numberofservings="10"
                cookingtime="20-25" contains="Nötter" :adaptationlist="['med vego', 'glutenfri']"></food-card>
            </food-card>

            <food-card image="splash-mobile.png" title="Amor Antipasto" mainingredient="Fläsk" numberofservings="20"

            <!-- Exemple på slidern -->
            <div class="range">
                <range-slider :min="0" :max="100" :start-min="30" :start-max="50" :min-gap="1"></range-slider>
